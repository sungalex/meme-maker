<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input type="color" class="color" id="color" />
      <div
        class="color-option"
        style="background-color: #55efc4"
        data-color="#55efc4"
      ></div>
      <div
        class="color-option"
        style="background-color: #00b894"
        data-color="#00b894"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffeaa7"
        data-color="#ffeaa7"
      ></div>
      <div
        class="color-option"
        style="background-color: #fdcb6e"
        data-color="#fdcb6e"
      ></div>
      <div
        class="color-option"
        style="background-color: #00cec9"
        data-color="#00cec9"
      ></div>
      <div
        class="color-option"
        style="background-color: #74b9ff"
        data-color="#74b9ff"
      ></div>
      <div
        class="color-option"
        style="background-color: #0984e3"
        data-color="#0984e3"
      ></div>
      <div
        class="color-option"
        style="background-color: #d63031"
        data-color="#d63031"
      ></div>
      <div
        class="color-option"
        style="background-color: #6c5ce7"
        data-color="#6c5ce7"
      ></div>
      <div
        class="color-option"
        style="background-color: #e84393"
        data-color="#e84393"
      ></div>
      <div
        class="color-option"
        style="background-color: #b2bec3"
        data-color="#b2bec3"
      ></div>
      <div
        class="color-option"
        style="background-color: #636e72"
        data-color="#636e72"
      ></div>
      <div
        class="color-option"
        style="background-color: #2d3436"
        data-color="#2d3436"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />
      <button id="mode-btn">Fill</button>
      <button id="destroy-btn">Destroy</button>
      <button id="eraser-btn">Erase</button>
      <input type="file" accept="image/*" id="file" />
      <input type="text" id="text" />
      <button id="save">Save Image</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
